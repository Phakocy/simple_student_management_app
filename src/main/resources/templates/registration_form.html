<div class="container">
  <div class="row">
    <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
      <h1 class="text-center">Create New Student</h1>
      <div class="card-body">

        <form action="/students/register" method="POST">
          <div class="form-group">
            <label>Student First Name</label>
            <input type="text"
                   name="firstName"
                   class="form-control"
                   placeholder="Enter Student First Name">
          </div>

          <div class="form-group">
            <label>Student Last Name</label>
            <input type="text"
                   name="lastName"
                   class="form-control"
                   placeholder="Enter Student Last Name">
          </div>

          <div class="form-group">
            <label>Student Email</label>
            <input type="text"
                   name="email"
                   class="form-control"
                   placeholder="Enter Student Email">
          </div>

          <div class="form-group">
            <label>Student Password</label>
            <input type="password"
                   name="password"
                   class="form-control"
                   placeholder="Enter Student Password">
          </div>

          <!--   Gender Div       -->
          <div class="row mt-3">
            <p class="mt-2">Date of birth</p>
            <div class="col-lg">
              <input type="date" name="dateOfBirth" class="form-control" id="dob" required>
            </div>
          </div>
          <p class="mt-4">Gender</p>
          <div class="row">

            <div class="col-lg-6">
              <div class="form-check">
                <input class="form-check-input" value="male" type="radio" name="gender" id="male">
                <label class="form-check-label" for="male">
                  Male
                </label>
              </div>
            </div>
            <div class="col-lg-6">
              <div class="form-check">
                <input class="form-check-input" type="radio" name="gender" id="female" value="female">
                <label class="form-check-label" for="female">
                  Female
                </label>
              </div>
            </div>
          </div>
          <div class="footer-body">
            <button type="submit" class="btn btn-primary">
              Submit
            </button>
          </div>


        </form>

        <form class="" action="/login" method="get">
          <p class="text-center mt-2"><a href="#">Forgotten password?</a></p>
          <div class="divider"></div>
          <div class="d-grid gap-2 mt-3">
            <button type="submit" class="btn btn-green btn-lg mt-3 mb-3">Already have an account? Login</button>
          </div>
        </form>
